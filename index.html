<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">COUNTER</h1>
    <div class="counter-container">
        <div class="button-group">
            <button id="btn" class ="js-increase">INCREASE</button>
            <button id="btn" class ="js-decrease">DECREASE</button>
            <button class ="js-auto auto">AUTO</button>
        </div>
        <div class="js-right-side right-side">
            <div class="js-display display">0</div>
            <button class ="js-reset reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
